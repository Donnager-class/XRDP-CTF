version: '3.3'
services:
  x11:
    build:
      context: x11
      dockerfile: Dockerfile
  web:
    build:
      context: ./php
      dockerfile: dockerfile
    container_name: php73
    depends_on:
      - db
    volumes:
      - ./php:/var/www/html/
    ports:
      - 8000:80
  db:
    image: mysql:5.7
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
       MYSQL_ROOT_PASSWORD: mypassword
       MYSQL_DATABASE: creds
       MYSQL_USER: user
       MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
        - ./docker/mysql/data:/var/lib/mysql:rw
        - ./php/credentials.sql:/docker-entrypoint-initdb.d/credentials.sql:ro
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
        - 8081:80
volumes:
    dbdata:
